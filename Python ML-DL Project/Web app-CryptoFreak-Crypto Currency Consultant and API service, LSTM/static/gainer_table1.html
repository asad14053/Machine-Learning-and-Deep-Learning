<body style = "text-align:center;" id = "body">

	<script>
		var el_up = document.getElementById("GFG_UP");
		var list = [
			{ "Coin Description": ""}
		];
		var apiUrl = 'https://cryptofreak.mooo.com/gainer_coin';
        fetch(apiUrl).then(response => {
            return response.json();

        // Work with JSON data here
        list.push(data);
        console.log(data);

        // Do something for an error here

		// el_up.innerHTML = "Click on the button to create "

		// 		+ JSON.stringify(list[0]) + "<br>"
		// 		+ JSON.stringify(list[1]) + "<br>"

		function constructTable(selector) {
			
			// Getting the all column names
			//var cols = Headers(list, selector);

			// Traversing the JSON data
			for (var i = 0; i < 2; i++) {
				var row = $('<tr/>');
				//for (var colIndex = 0; colIndex < 1; colIndex++)
				//{
					let val = list[i];
					// If there is any key, which is matching
					 //with the column name
					//  if (val == '}' || val == ',') 
                    //  {
                    //     row.append($('<td/>').html(<br/>));
                    //      //val = "";
                    //      continue;
                    // //     row.append($('<td/>').html(val));
                    // // }
                    let  val2 ='';
                    
                    for (var l =0; l<val.length; l++)
                    {
                            if (val[l] == '}' || val[l] == '{' || val[l] == '"')
                            {val2=val2.concat(' '); 
                            continue;
                        }
                        if(val[l] == ',')
                        {val2=val2.concat('<br>');
                        continue;
                        }
                        val2=val2.concat(val[l]);
                    }
                    // if(x==1) continue;
                    let re = /( \d{4} :)/g;
                    let val3= val2.replace(re , ' ')
					row.append($('<td/>').html(val3));
	
				//}
				
				// Adding each row to the table
				$(selector).append(row);
			}
		}
		
		function Headers(list, selector) {
			var columns = [];
			var header = $('<tr/>');
			for (var i = 0; i < 1; i++) {
				var row = list[i];
				
				for (var k in row) {
					if ($.inArray(k, columns) == -1) {
						columns.push(k);
						
						// Creating the header
						
					}
                    header.append($('<th/>').html(k));
				}
			}
			
			// Appending the header to the table
			$(selector).append(header);
				return columns;
		}	
	</script>
